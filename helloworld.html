<!DOCTYPE html>
<html ng-app="helloWorldApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="firstController"> <!-- vincular controlador a la sección de body -->
    <div class="container">
        <h1>AngularFundamentals</h1>
        <!--{{ }} significa uso de una expresión angular -->
        <h2>{{'Hello from AngularJS'}}</h2>
        <pre>{{appName}}</pre>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
        var helloWorldApp = angular.module('helloWorldApp', []);
        helloWorldApp.constant('myConfig',{applicationName:'My Angular JS App'}); /* declaración de constante - primer componente listo para la inyección en el controlador.*/
        /* creación de controlador 
           Mismo nombre de la app indica que el controlador es parte del modulo*/
        helloWorldApp.controller('firstController',[
            '$scope', 'myConfig', /* declaración de tipo string - fines de minificación */
            function($scope, myConfig){ /* declaración como objeto - inyectado*/ 
                $scope.appName = myConfig.applicationName;
            }
        ]);
        /* si scope no es definido no sera visible en la página */
    </script>
</body>

</html>
